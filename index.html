      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.2/jquery.plugin.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.2/jquery.countdown.min.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <img src="symbolia_logo.png" alt="Symbolia Logo" width="95%" />
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 z-depth-4">
          <div class="valign-wrapper" id="launch-container">
            <div class="valign center-align full-witdh">
              <h3 class="text-centre">Hjemmesiden lanceres om:</h3>
              <p id="symbolia_ready_countdown"></p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="z-depth-4">
            <h3>Registrer dig for information:</h3>
          <form>
            <div class="row">
              <div class="input-field col s10 offset-s1">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email" data-error="Forkert" data-success="Korrekt">Email</label>
              </div>
            </div>
          </form>
          </div>
        </div>

      </div>


      <div class="row">
      </div>
    </div>
    <script type="text/javascript">
      var siteReadyDate = new Date(2016, 3, 4, 12, 0);
      $('#symbolia_ready_countdown').countdown({until: siteReadyDate});
